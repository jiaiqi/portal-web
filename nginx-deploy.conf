# =====================================================
# Nest Admin 三服务 Nginx 部署配置
# 
# 服务架构：
# - 门户前端 (Portal)     : http://localhost:3000 或静态文件
# - 后台管理 (Admin)      : http://localhost:3001 或静态文件  
# - 后端 API              : http://localhost:8080
#
# Nginx 监听 80/443 端口，统一对外提供服务
# =====================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # 限制请求体大小
    client_max_body_size 50M;

    # =====================================================
    # 方式一：使用子路径区分（推荐，单域名部署）
    # 访问地址：
    #   - 门户：http://your-domain.com/
    #   - 后台：http://your-domain.com/admin/
    #   - API： http://your-domain.com/api/
    # =====================================================
    server {
        listen 80;
        server_name your-domain.com;  # 修改为你的域名

        # -------------------- 门户前端 --------------------
        location / {
            # 方案 A：代理到门户前端服务
            # proxy_pass http://localhost:3000/;
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;

            # 方案 B：静态文件托管（推荐生产环境）
            root /app/portal-web/dist;  # 门户构建后的 dist 目录
            index index.html index.htm;
            try_files $uri $uri/ /index.html;

            # 缓存静态资源
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # -------------------- 后台管理 --------------------
        location /admin/ {
            # 方案 A：代理到后台前端服务
            # proxy_pass http://localhost:3001/;
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;

            # 方案 B：静态文件托管（推荐生产环境）
            alias /app/admin-web/dist/;  # 后台构建后的 dist 目录
            index index.html index.htm;
            try_files $uri $uri/ /admin/index.html;

            # 缓存静态资源
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # 修复后台前端资源路径问题
        location /admin-static/ {
            alias /app/admin-web/dist/;
        }

        # -------------------- 后端 API --------------------
        location /api/ {
            proxy_pass http://localhost:8080/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支持
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # -------------------- 上传文件 --------------------
        location /uploads/ {
            alias /app/uploads/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # -------------------- 公共文件 --------------------
        location /public/ {
            alias /app/public/;
            expires 30d;
            add_header Cache-Control "public";
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # =====================================================
    # 方式二：使用独立子域名（多域名部署）
    # 需要 DNS 配置：
    #   - portal.your-domain.com -> 服务器IP
    #   - admin.your-domain.com  -> 服务器IP
    #   - api.your-domain.com    -> 服务器IP
    # =====================================================

    # -------------------- 门户站点 --------------------
    server {
        listen 80;
        server_name portal.your-domain.com www.your-domain.com;

        location / {
            root /app/portal-web/dist;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;

            # 静态资源缓存
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # API 代理
        location /api/ {
            proxy_pass http://localhost:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 上传文件
        location /uploads/ {
            alias /app/uploads/;
            expires 7d;
        }
    }

    # -------------------- 后台管理站点 --------------------
    server {
        listen 80;
        server_name admin.your-domain.com;

        location / {
            root /app/admin-web/dist;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;

            # 静态资源缓存
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # API 代理
        location /api/ {
            proxy_pass http://localhost:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 上传文件
        location /uploads/ {
            alias /app/uploads/;
            expires 7d;
        }
    }

    # -------------------- API 专用站点（可选）--------------------
    server {
        listen 80;
        server_name api.your-domain.com;

        location / {
            proxy_pass http://localhost:8080/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS 配置（跨域）
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

            # 处理预检请求
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }

    # =====================================================
    # 方式三：HTTPS 生产环境配置（带 SSL）
    # =====================================================
    server {
        listen 443 ssl http2;
        server_name your-domain.com;

        # SSL 证书
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL 优化
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # 安全响应头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 门户
        location / {
            root /app/portal-web/dist;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # 后台
        location /admin/ {
            alias /app/admin-web/dist/;
            index index.html;
            try_files $uri $uri/ /admin/index.html;
        }

        # API
        location /api/ {
            proxy_pass http://localhost:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 上传文件
        location /uploads/ {
            alias /app/uploads/;
        }
    }

    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name your-domain.com;
        return 301 https://$server_name$request_uri;
    }
}
