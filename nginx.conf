# =====================================================
# Nest Admin Nginx 配置文件
# 适用于生产环境部署
# =====================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # 限制请求体大小（支持大文件上传）
    client_max_body_size 50M;

    # =====================================================
    # HTTP 80 端口 - 重定向到 HTTPS
    # =====================================================
    server {
        listen 80;
        server_name _;  # 监听所有域名

        # 健康检查（负载均衡器使用）
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 其他请求重定向到 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =====================================================
    # HTTPS 443 端口 - 主服务
    # =====================================================
    server {
        listen 443 ssl http2;
        server_name localhost;  # 修改为你的域名

        # SSL 证书配置（需要替换为实际证书路径）
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL 优化
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # 前端静态资源
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;

            # 缓存静态资源
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }

            # 不缓存 HTML 文件（确保 SPA 路由正常）
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }

        # =====================================================
        # API 代理 - 后端服务
        # =====================================================
        location /api/ {
            proxy_pass http://localhost:8080/;
            proxy_http_version 1.1;

            # 代理头信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket 支持（如果需要）
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 缓冲区设置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # =====================================================
        # 上传文件访问
        # =====================================================
        location /uploads/ {
            alias /app/uploads/;  # 修改为实际上传文件路径
            expires 7d;
            add_header Cache-Control "public";

            # 防盗链（可选）
            # valid_referers none blocked server_names *.yourdomain.com;
            # if ($invalid_referer) {
            #     return 403;
            # }
        }

        # =====================================================
        # 公共文件访问
        # =====================================================
        location /public/ {
            alias /app/public/;  # 修改为实际公共文件路径
            expires 30d;
            add_header Cache-Control "public";
        }

        # =====================================================
        # Swagger/API 文档（生产环境建议禁用或限制 IP）
        # =====================================================
        location /swagger/ {
            proxy_pass http://localhost:8080/swagger/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # IP 白名单限制（可选）
            # allow 192.168.1.0/24;
            # deny all;
        }

        # =====================================================
        # 安全相关配置
        # =====================================================

        # 隐藏 Nginx 版本号
        server_tokens off;

        # 安全响应头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 禁止访问敏感文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(git|svn|hg|env|log|sql)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 错误页面
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
